<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="outerdiv">
      <div class="outputdiv">

        <h1 class="outputyyy" ></h1>
      </div>



      <hr />



      <div class="butoonall">
        <div class="btn">
          <button class="buttonn"
          onclick="current+='7';document.querySelector('.outputyyy').innerHTML=current"
          >7</button>
          <button class="buttonn" onclick="current+='8';document.querySelector('.outputyyy').innerHTML=current;document.querySelector('.outputyyy').innerHTML=current">8</button>
          <button class="buttonn" onclick="current+='9';document.querySelector('.outputyyy').innerHTML=current">9</button>

          <button class="buttonnm"  onclick="current+='/';document.querySelector('.outputyyy').innerHTML=current">/</button>
        </div>
  
        <div class="btn">
          <button class="buttonn" onclick="current+='4';document.querySelector('.outputyyy').innerHTML=current">4</button>
          <button class="buttonn" onclick="current+='5';document.querySelector('.outputyyy').innerHTML=current">5</button>
          <button class="buttonn" onclick="current+='6';document.querySelector('.outputyyy').innerHTML=current">6</button>

          <button class="buttonnm" onclick="current+='*';document.querySelector('.outputyyy').innerHTML=current">*</button>
        </div>
  
        <div class="btn">
          <button class="buttonn" onclick="current+='1';document.querySelector('.outputyyy').innerHTML=current">1</button>
          <button class="buttonn" onclick="current+='2';document.querySelector('.outputyyy').innerHTML=current">2</button>
          <button class="buttonn" onclick="current+='3';document.querySelector('.outputyyy').innerHTML=current">3</button>

          <button class="buttonnm" onclick="current+='-';document.querySelector('.outputyyy').innerHTML=current">-</button>
        </div>
  
        <div class="btn">
          <button class="buttonn" onclick="current+='0';document.querySelector('.outputyyy').innerHTML=current">0</button>

          <button class="buttonn" onclick="current=' ';document.querySelector('.outputyyy').innerHTML=current">CE</button>

          <button class="buttonn" onclick="current+='+';document.querySelector('.outputyyy').innerHTML=current">+</button>

          <button class="buttonnm" onclick="document.querySelector('.outputyyy').innerHTML=eval(current)">=</button>
        </div>  



    </div>



    <script>
     
      let current='';
   
    </script>
   

  </body>
</html>
